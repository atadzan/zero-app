syntax = "proto3";

package auth;
option go_package="./auth";

message signUpReq {
  string username = 1;
  string password = 2;
  string lastname = 3;
  int64 age = 4;
}

message signUpRes {
  string message = 1;
}

message signInReq {
  string username = 1;
  string password = 2;
}

message signInRes {
  string token = 1;
}

service Auth {
  rpc SignIn(signInReq) returns(signInRes);
  rpc SignUp(signUpReq) returns(signUpRes);
}
